<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrocel de Filmes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="styles/style.css">
  <style>
    /* Custom styles for carousel buttons */
    .carousel-control-prev, .carousel-control-next {
      margin-top: 15%;
      background-color: white;
      height: 50px;
      width: 50px;
      border-radius: 50%;
      padding: 15px;
    }

    .carousel-control-prev-icon, .carousel-control-next-icon {
      background-color: black;
    }

    .carousel-control-prev:hover, .carousel-control-next:hover {
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow" id="inicio">
    <div class="container">
      <a class="navbar-brand" href="#movieCarousel"><i class="bi bi-film"></i> Carrocel de Filmes</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#inicio"><i class="bi bi-house-door-fill"></i> Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contato"><i class="bi bi-envelope-fill"></i> Contato</a>
          </li>
        </ul>
        <form class="d-flex" id="searchForm">
          <input class="form-control me-2" type="search" placeholder="Pesquise Filmes..." id="searchInput">
          <button class="btn btn-outline-success" type="submit">
            <i class="bi bi-search"></i> Pesquise
          </button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container mt-5">
    <div id="movieCarousel" class="carousel slide shadow" data-bs-ride="carousel">
      <div class="carousel-inner" id="carouselContent"></div>
      <button class="carousel-control-prev" type="button" data-bs-target="#movieCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#movieCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Próximo</span>
      </button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white mt-5 py-4">
    <div class="container text-center">
      <p class="mb-3" id="contato">Contato</p>
      <a href="mailto:example@example.com" class="text-light me-3" title="Email">
        <i class="bi bi-envelope-fill"></i> Email
      </a>
      <a href="https://instagram.com/arthur.dai.52" target="_blank" class="text-light me-3" title="Instagram">
        <i class="bi bi-instagram"></i> Instagram
      </a>
      <a href="https://discord.com/invite/jailsonneve" target="_blank" class="text-light me-3" title="Discord">
        <i class="bi bi-discord"></i> Discord
      </a>
      <a href="https://github.com/jailsonneve" target="_blank" class="text-light" title="GitHub">
        <i class="bi bi-github"></i> GitHub
      </a>
    </div>
    <div class="text-center mt-3">
      <p class="mb-0">&copy; 2024 Carrocel de Filmes | Feito por JailsonNeve <i class="bi bi-heart-fill text-danger"></i></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
