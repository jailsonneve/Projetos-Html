<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/to_do_list.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Lista de Tarefas</a>
            </div>
        </nav>
    </header>
    <main class="container my-4">
        <div class="text-center">
            <h1 class="mb-4">Gerenciador de Tarefas</h1>
        </div>
        <!-- Entrada de nova tarefa -->
        <div class="mb-4">
            <input type="text" id="entradaTarefa" class="form-control" placeholder="Digite uma nova tarefa">
            <label for="entradaPrioridade" class="form-label mt-2">Prioridade da tarefa</label>
            <select id="entradaPrioridade" class="form-select">
                <option value="alta">Alta</option>
                <option value="media">Média</option>
                <option value="baixa">Baixa</option>
            </select>
            <button id="botaoAdicionar" class="btn btn-primary mt-2 w-100">Adicionar Tarefa</button>
        </div>
        <!-- Botões de ordenação -->
        <div>
            <h3>Ordenar por:</h3>
            <div class="d-flex gap-2">
                <button id="ordenarAlfabetico" class="btn btn-outline-secondary">Ordem Alfabética</button>
                <button id="ordenarPrioridadeAlta" class="btn btn-outline-danger">Prioridade (Alta para Baixa)</button>
                <button id="ordenarPrioridadeBaixa" class="btn btn-outline-success">Prioridade (Baixa para Alta)</button>
                <button id="botaoRemoverTodas" class="btn btn-danger">Remover Todas</button>
            </div>
        </div>
        <!-- Lista de tarefas -->
        <ul id="listaTarefas" class="list-group mt-4"></ul>
    </main>
    <footer class="bg-dark text-light text-center py-3">
        <p>&copy; 2024 Desenvolvido por Arthur Henrique Dai / JailsonNeve</p>
    </footer>
    <script src="static/js/to_do_list.js"></script>
</body>
</html>
