<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Agendar Avaliação</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="container mt-5">
    <h3>Agendamento de Avaliação</h3>
    <form id="form-agendamento">
      <div class="mb-3">
        <label for="horario" class="form-label">Escolha um horário:</label>
        <input type="datetime-local" class="form-control" id="horario" required />
      </div>
      <div class="mb-3">
        <label for="comentario" class="form-label">Comentário:</label>
        <textarea class="form-control" id="comentario" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Agendar</button>
    </form>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script>
    const db = firebase.firestore();
    const urlParams = new URLSearchParams(window.location.search);
    const produtoId = urlParams.get('produto');

    document.getElementById("form-agendamento").addEventListener("submit", function (e) {
      e.preventDefault();

      const horario = document.getElementById("horario").value;
      const comentario = document.getElementById("comentario").value;

      db.collection("avaliacoes").add({
        produtoId,
        horario,
        comentario,
        data: new Date().toISOString()
      }).then(() => {
        Swal.fire("Agendado!", "Avaliação registrada com sucesso!", "success")
          .then(() => window.location.href = "index.html");
      });
    });
  </script>
</body>
</html>
