<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">  
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Link do CSS -->
     <link rel="stylesheet" href="../../static/css/perfil.css">
    <title>Perfil do(a) usuario</title>
</head>
<body class="bg-light">
    <!-- Barra de Navegação -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a href="index.html" class="navbar-brand ms-4">Voltar para a Página Inicial</a>
        </nav>
    </header>
    <div class="container mt-5">
        <form method="post">
            <div class="text-center">
                <h1>Nome de usuario</h1>
                <img id="fotoPerfil" src="../../static/imagens/FotoPadrao.png" alt="Foto de Perfil" class="img-thumbnail rounded-circle" style="width: 150px;">
            </div>
            <div class="input-group my-3">
                <input type="file" class="form-control" id="uploadFoto" accept=".png,.jpeg,.jpg" aria-label="Upload" onchange="colocarFotoPerfil()">
                <button class="btn btn-outline-secondary" type="button" onclick="atualizarFotoPerfil()">Salvar Foto de Perfil</button>
                <button class="btn btn-outline-danger" type="button" onclick="removerFotoPerfil()">Remover Foto de Perfil</button>
            </div>

            <div class="text-end">
                <a href="#" class="btn btn-secondary btn-sm">Deslogar</a>
                <button class="btn btn-danger btn-sm" name="excluirConta">Excluir Conta</button>
                <div class="form-check form-switch d-inline-block ms-2">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" onclick="toggleDarkMode()">                    
                    <label class="form-check-label" for="flexSwitchCheckDefault">Modo Escuro</label>
                </div>
            </div>

            <h2 class="mt-5">Sobre mim</h2>
            <div class="input-group mb-3">
                <textarea name="sobre-mim" cols="30" rows="5" class="form-control"></textarea>
            </div>
            <h2 class="mt-4">Contato</h2>
            <ul class="list-group mb-3">
                <li class="list-group-item">
                    <div class="form-group">
                        <label for="emailUser">Email:</label>
                        <input type="email" class="form-control" id="emailUser" placeholder="Digite seu email">
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="form-group">
                        <label for="emailUser">Telefone:</label>
                        <input type="text" class="form-control" id="foneUser" placeholder="Digite seu Telefone">
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="form-group">
                        <label for="redeSocialUser">Rede Social:</label>
                        <input type="url" class="form-control" id="redeSocialUser" placeholder="Digite sua rede social">
                    </div>
                </li>
            </ul>
            <div class="text-center my-4">
                <button class="btn btn-success btn-sm">Salvar Alterações</button>
                <button type="button" onclick="cancelar()" class="btn btn-danger btn-sm">Cancelar</button>
            </div>
        </form>
    </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3" id="footer">
    <div class="container-fluid">
      <p>&copy; 2025 Skinder. Todos os direitos reservados.</p>
      <div>
        <a href="https://www.facebook.com" target="_blank" class="text-white me-2"><i class="bi bi-facebook"></i></a>
        <a href="https://www.twitter.com" target="_blank" class="text-white me-2"><i class="bi bi-twitter"></i></a>
        <a href="https://www.instagram.com" target="_blank" class="text-white"><i class="bi bi-instagram"></i></a>
      </div>
      <p class="mt-2">Entre em contato: <a href="mailto:contato@example.com" class="text-white">contato@example.com</a> ou +55 (45)12345-6789</p>
    </div>
   </footer>

    <script src="{% static 'js/perfil.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
