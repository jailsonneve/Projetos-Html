<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário ViaCEP</title>
    <!-- Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-lg border-0 rounded-3">
                    <div class="card-header bg-primary text-white text-center py-4">
                        <h1 class="mb-0"><i class="bi bi-geo-alt-fill me-2"></i>Formulário de Endereço com ViaCEP</h1>
                        <p class="mb-0 mt-2">Digite o CEP para preencher automaticamente os campos</p>
                    </div>
                    <div class="card-body p-4">
                        <form id="enderecoForm">
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="cep" class="form-label fw-bold">CEP</label>
                                    <input type="text" class="form-control form-control-lg" id="cep" placeholder="Digite o CEP (ex: 01001000)" maxlength="8" required>
                                </div>
                                <div class="col-md-8 mb-3">
                                    <label for="rua" class="form-label fw-bold">Rua</label>
                                    <input type="text" class="form-control form-control-lg" id="rua" readonly>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="bairro" class="form-label fw-bold">Bairro</label>
                                    <input type="text" class="form-control form-control-lg" id="bairro" readonly>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="localidade" class="form-label fw-bold">Cidade</label>
                                    <input type="text" class="form-control form-control-lg" id="localidade" readonly>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="uf" class="form-label fw-bold">Estado</label>
                                    <input type="text" class="form-control form-control-lg" id="uf" readonly>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="complemento" class="form-label fw-bold">Complemento</label>
                                    <input type="text" class="form-control form-control-lg" id="complemento" disabled>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="ddd" class="form-label fw-bold">DDD</label>
                                    <input type="text" class="form-control form-control-lg" id="ddd" readonly>
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Enviar <i class="bi bi-send-fill ms-2"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para alerta de complemento -->
    <div class="modal fade" id="complementoModal" tabindex="-1" aria-labelledby="complementoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="complementoModalLabel">Complemento Necessário</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    O complemento não foi encontrado. Por favor, digite-o manualmente.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script personalizado -->
    <script src="static/js/script.js"></script>
</body>
</html>
